services:
  - type: web
    name: smart-notes-api
    runtime: python
    plan: free
    rootDir: ./backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    env:
      DATABASE_URL:
        fromDatabase:
          name: smart-notes-db
          property: connectionString
      CORS_ORIGINS:
        fromService:
          type: web
          name: smart-notes-frontend
          property: url
      ENVIRONMENT: production
      OPENAI_API_KEY: null
      PINECONE_API_KEY: null

  - type: web
    name: smart-notes-frontend
    runtime: static
    plan: free
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: Cache-Control
        value: max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    env:
      VITE_API_URL:
        fromService:
          type: web
          name: smart-notes-api
          property: url
      VITE_ENVIRONMENT: production

databases:
  - name: smart-notes-db
    databaseName: smart_notes
    user: smart_notes_user
    plan: free
